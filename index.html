<!DOCTYPE html>
<html>
<head>
  <title>Bolnore Coffee Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/vue2-animate/dist/vue2-animate.min.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

  <section class="hero is-info is-bold is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item fade-in-slide-in-from-left">
            Bolnore Coffee
            <span class="icon">
              <i class="fas fa-coffee"></i>
            </span>        
            </a>
            <span class="navbar-burger burger" data-target="navbarMenuHeroB">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body" id="app">
      <div class="container has-text-centered">
          <transition
            appear
            name="bounce"
            enter-active-class="bounceInDown"
            leave-active-class="bounceOutDown">
            <template
              v-for="(title, index) in questions"
              :key="index">
              <p class="title" v-if="questionIndex === index">{{ title }}</p>
            </template>
          </transition>
          <transition
            appear
            name="bounce"
            enter-active-class="bounceInUp"
            leave-active-class="bounceOutDown">
            <div v-show="showButtons">
              <a class="button is-large is-primary" key="yes" @click="answerQuestion(1)">YES</a>
              <a class="button is-large is-danger" key="no" @click="answerQuestion(-1)">NO</a>
            </div>
          </transition>
      </div>
    </div>

  </section>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/vue2-transitions@0.2.3/dist/vue2-transitions.min.js"></script> -->
<script src="js/app.js"></script>

</body>
</html>
