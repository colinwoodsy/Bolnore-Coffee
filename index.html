<!DOCTYPE html>
<html>
<head>
  <title>Bolnore Coffee Shop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

  <section class="hero is-info is-bold is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item fade-in-slide-in-from-left">
            Bolnore Coffee
            <span class="icon">
              <i class="fas fa-coffee"></i>
            </span>        
            </a>
            <span class="navbar-burger burger" data-target="navbarMenuHeroB">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title fade-in-slide-in-from-top">
          Do you want a Coffee Shop in Bolnore Village?
        </p>
        <div class="fade-in-slide-in-from-bottom">
          <a class="button is-large is-primary">YES</a>
          <a class="button is-large is-danger">NO</a>
        </div>
      </div>
    </div>

  </section>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="js/app.js"></script>

</body>
</html>
